<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentinsdate?</title>

<style>
:root{
  --bg1:#120a2a;
  --bg2:#260a3a;
  --card: rgba(255,255,255,.08);
  --text:#fff;
  --muted: rgba(255,255,255,.78);
  --yes1:#ff4d88;
  --yes2:#ff9a4d;
  --shadow: 0 18px 60px rgba(0,0,0,.35);
  --radius: 22px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 20%, rgba(255,77,136,.30), transparent 55%),
    radial-gradient(1200px 600px at 80% 30%, rgba(123,123,255,.25), transparent 55%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

.stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.35;
}

.card{
  width:min(720px, 92vw);
  padding: clamp(22px, 4vw, 38px);
  border-radius: var(--radius);
  background: var(--card);
  box-shadow: var(--shadow);
  border: 1px solid rgba(255,255,255,.10);
  backdrop-filter: blur(10px);
}

h1{
  margin:0 0 10px;
  text-align:center;
  font-size: clamp(26px, 5vw, 44px);
}

p{
  margin:0 0 26px;
  text-align:center;
  color:var(--muted);
}

.stage{
  height:210px;
  display:grid;
  place-items:center;
}

.buttons{
  position:relative;
  width:min(560px, 90%);
  height:170px;
}

button{
  position:absolute;
  top:28px;
  border:none;
  border-radius:999px;
  padding:14px 22px;
  min-width:160px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  user-select:none;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
}

/* JA â€“ links */
#yesBtn{
  left:50%;
  transform: translateX(-120%);
  background: linear-gradient(135deg, var(--yes1), var(--yes2));
  color:#160813;
}

/* NEIN â€“ rechts + beweglich */
#noBtn{
  left:50%;

  --tx:0px;
  --ty:0px;

  transform: translateX(20%) translate3d(var(--tx), var(--ty), 0);

  background: linear-gradient(135deg, #7b7bff, #66ffe9);
  color:#071018;

  transition: transform 240ms cubic-bezier(.22,1,.36,1), filter 180ms ease;
  will-change: transform;
}

.glitch{
  animation: glitchFilter 180ms ease;
}

@keyframes glitchFilter{
  35%{ filter: hue-rotate(18deg) saturate(1.6); }
}

.success{
  display:none;
  text-align:center;
  font-size: clamp(34px, 7vw, 84px);
  font-weight:1000;
  letter-spacing:3px;
}

.success span{
  display:block;
  margin-top:10px;
  font-size:18px;
}

.show-success .buttons{ display:none; }
.show-success .success{ display:block; }

@media (max-width:480px){
  button{
    min-width:140px;
    font-size:16px;
    padding:12px 18px;
  }
}
</style>
</head>

<body>

<main class="card" id="card">
  <h1>Willst du mein Valentinsdate sein?</h1>
  <p>Du hast quasi keine Wahl ðŸ˜„</p>

  <section class="stage">
    <div class="buttons" id="buttons">
      <button id="yesBtn">Ja</button>
      <button id="noBtn">Nein</button>
    </div>

    <div class="success">
      JIPPI
      <span>Ich hol dich 17 Uhr ab!</span>
    </div>
  </section>
</main>

<script>
const card = document.getElementById('card');
const buttons = document.getElementById('buttons');
const yesBtn = document.getElementById('yesBtn');
const noBtn  = document.getElementById('noBtn');

const clamp = (n,min,max)=>Math.max(min,Math.min(max,n));
const rand  = (a,b)=>Math.random()*(b-a)+a;

let noX=0,noY=0;

function setNoPosition(x,y){
  noX=x; noY=y;
  noBtn.style.setProperty('--tx', x+'px');
  noBtn.style.setProperty('--ty', y+'px');
}

function glitch(){
  noBtn.classList.remove('glitch');
  void noBtn.offsetWidth;
  noBtn.classList.add('glitch');
}

function bounds(){
  const r = buttons.getBoundingClientRect();
  const mobile = r.width < 420;

  return {
    minX: -r.width*(mobile?0.18:0.35),
    maxX:  r.width*(mobile?0.18:0.35),
    minY: -r.height*(mobile?0.15:0.25),
    maxY:  r.height*(mobile?0.35:0.45),
    jump:  mobile?60:110
  };
}

function flee(){
  const b=bounds();
  const dx=rand(-1,1);
  const dy=rand(-1,1);

  setNoPosition(
    clamp(noX+dx*b.jump, b.minX, b.maxX),
    clamp(noY+dy*b.jump, b.minY, b.maxY)
  );
  glitch();
}

noBtn.addEventListener('pointerenter',flee);
noBtn.addEventListener('pointerdown',(e)=>{e.preventDefault();flee();});
noBtn.addEventListener('click',(e)=>e.preventDefault());

yesBtn.addEventListener('click',()=>card.classList.add('show-success'));

setNoPosition(rand(-6,6),rand(-4,6));
</script>

</body>
</html>
